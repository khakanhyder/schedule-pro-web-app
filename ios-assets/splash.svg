    <rect x="-150" y="-150" width="500" height="500" rx="40" fill="white" />
    
    <!-- Calendar Top Bar -->
    <rect x="-150" y="-150" width="500" height="80" rx="40" fill="#e5b452" />
    
    <!-- Calendar Tabs -->
    <rect x="-110" y="-110" width="25" height="40" rx="6" fill="white" />
    <rect x="-70" y="-110" width="25" height="40" rx="6" fill="white" />
    <rect x="-30" y="-110" width="25" height="40" rx="6" fill="white" />
    <rect x="10" y="-110" width="25" height="40" rx="6" fill="white" />
    <rect x="50" y="-110" width="25" height="40" rx="6" fill="white" />
    <rect x="90" y="-110" width="25" height="40" rx="6" fill="white" />
    <rect x="130" y="-110" width="25" height="40" rx="6" fill="white" />
    
