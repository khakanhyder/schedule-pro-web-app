    <line x1="-150" y1="-30" x2="350" y2="-30" stroke="#e5e7eb" stroke-width="4" />
    <line x1="-150" y1="70" x2="350" y2="70" stroke="#e5e7eb" stroke-width="4" />
    <line x1="-150" y1="170" x2="350" y2="170" stroke="#e5e7eb" stroke-width="4" />
    <line x1="-80" y1="-70" x2="-80" y2="350" stroke="#e5e7eb" stroke-width="4" />
    <line x1="0" y1="-70" x2="0" y2="350" stroke="#e5e7eb" stroke-width="4" />
