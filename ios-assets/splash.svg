<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2732" height="2732" viewBox="0 0 2732 2732" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="2732" height="2732" fill="#3b5ac2"/>
  
  <!-- Central content -->
  <g transform="translate(1366, 1366)">
    <!-- App icon glow effect -->
    <circle cx="0" cy="0" r="420" fill="#2a3f8a" opacity="0.6"/>
    
    <!-- App logo -->
    <g transform="translate(-300, -300) scale(1.2)">
      <!-- Calendar base -->
      <rect x="100" y="100" width="400" height="400" rx="60" ry="60" fill="#ffffff"/>
      
      <!-- Calendar top bar -->
      <rect x="100" y="100" width="400" height="80" rx="60" ry="60" fill="#4a6edb"/>
      
      <!-- Calendar grid lines -->
      <line x1="100" y1="220" x2="500" y2="220" stroke="#e0e0e0" stroke-width="6"/>
      <line x1="100" y1="320" x2="500" y2="320" stroke="#e0e0e0" stroke-width="6"/>
      <line x1="100" y1="420" x2="500" y2="420" stroke="#e0e0e0" stroke-width="6"/>
      <line x1="200" y1="180" x2="200" y2="500" stroke="#e0e0e0" stroke-width="6"/>
      <line x1="300" y1="180" x2="300" y2="500" stroke="#e0e0e0" stroke-width="6"/>
      <line x1="400" y1="180" x2="400" y2="500" stroke="#e0e0e0" stroke-width="6"/>
      
      <!-- Checkmark -->
      <circle cx="250" cy="270" r="35" fill="#4a6edb"/>
      <circle cx="350" cy="370" r="35" fill="#4a6edb"/>
      
      <!-- Clock element -->
      <circle cx="400" cy="450" r="40" fill="#4a6edb" opacity="0.8"/>
      <line x1="400" y1="450" x2="400" y2="425" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
      <line x1="400" y1="450" x2="415" y2="465" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="1366" y="1900" font-family="Helvetica, Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#ffffff">Scheduled</text>
  
  <!-- Tagline -->
  <text x="1366" y="2000" font-family="Helvetica, Arial, sans-serif" font-size="60" text-anchor="middle" fill="#ffffff" opacity="0.9">Professional Scheduling for All Industries</text>
</svg>